#    Type: AWS::EC2::SecurityGroup
#    Properties:
#      GroupDescription: ECS Security Group
#      VpcId: !Ref VPC
#  EcsSecurityGroupHTTPinbound:
#    Type: AWS::EC2::SecurityGroupIngress
#    Properties:
#      GroupId: !Ref 'EcsSecurityGroup'
#      IpProtocol: tcp
#      FromPort: '5432'
#      ToPort: '5432'
#      CidrIp: 0.0.0.0/0
  AppALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: AppALB
      Scheme: internet-facing
      Type: application
      Subnets: !Ref 'SubnetId'
      SecurityGroups:
        - !Ref AppSecurityGroup
  AppServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: ['elasticloadbalancing:DeregisterInstancesFromLoadBalancer', 'elasticloadbalancing:DeregisterTargets',
                         'elasticloadbalancing:Describe*', 'elasticloadbalancing:RegisterInstancesWithLoadBalancer',
                         'elasticloadbalancing:RegisterTargets', 'ec2:Describe*', 'ec2:AuthorizeSecurityGroupIngress']
                Resource: '*'
  AppListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn: AppServiceRole
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref 'AppTG'
      LoadBalancerArn: !Ref 'AppALB'
      Port: '8080'
      Protocol: HTTP
#  DBDBListenerRule:
#    Type: AWS::ElasticLoadBalancingV2::ListenerRule
#    DependsOn: DBListener
#    Properties:
#      Actions:
#        - Type: forward
#          TargetGroupArn: !Ref 'DBTG'
#      ListenerArn: !Ref 'DBListener'
#      Priority: 1
  AppTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: AppALB
    Properties:
      HealthCheckIntervalSeconds: 150
      HealthCheckPath: "/"
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      Name: AppTG
      Port: 8080
      Protocol: HTTP
      UnhealthyThresholdCount: 5
      VpcId: !Ref VPC
      TargetType: ip



Outputs:
  AppLB:
    Description: Your product Micro Service DNS URL
    Value: !Join ['', [!GetAtt [AppALB, DNSName]]]
